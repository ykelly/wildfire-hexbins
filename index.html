<!DOCTYPE html>
<head>
    <style>

    .nation {
      fill: #ddd;
    }

    .states {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
    }

    .hexagon {
      stroke: #fff;
    }

    </style>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>
    <script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleLinear()
        .domain([0, 100, 200, 300, 400])
        .range(["#ffff7c", "#fab85d", "#e17648", "#b6373e", "#77003f"])
        .interpolate(d3.interpolateLab);

    var hexbin = d3.hexbin()
        .extent([[0, 0], [width, height]])
        .radius(8);

    // Per https://github.com/topojson/us-atlas
    var projection = d3.geoAlbersUsa()
        .scale(1280)
        .translate([480, 300]);

    var path = d3.geoPath();

    d3.queue()
        .defer(d3.json, "https://d3js.org/us-10m.v1.json")
        .defer(d3.tsv, "fires94.tsv", typeWildfire)
        .await(ready);

    function ready(error, us, fires) {
      if (error) throw error;

      svg.append("path")
          .datum(topojson.feature(us, us.objects.nation))
          .attr("class", "nation")
          .attr("d", path);

      svg.append("path")
          .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
          .attr("class", "states")
          .attr("d", path);

      svg.append("g")
          .attr("class", "hexagon")
        .selectAll("path")
        .data(hexbin(fires).sort(function(a, b) { return b.length - a.length; }))
        .enter().append("path")
          .attr("d", hexbin.hexagon())
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
          .attr("fill", function(d) { return color(d.length) });
    }

    function typeWildfire(d) {
      var p = projection(d);
      d[0] = p[0], d[1] = p[1];
      return d;
    }

    </script>
</body>
